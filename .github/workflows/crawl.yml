name: McMurdo Pipeline

on:
  schedule:
    # Run every 6 hours for regular crawling
    - cron: '0 */6 * * *'
    # Monday 07:00 UTC for forced digest (07:00 UK winter / 08:00 UK summer)
    - cron: '0 7 * * 1'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
          FORCE_DIGEST: ${{ github.event.schedule == '0 7 * * 1' && 'true' || 'false' }}
        run: python -m pipeline.main

      - name: Checkpoint SQLite WAL
        run: python -c "import sqlite3; c=sqlite3.connect('data/jobs.sqlite'); c.execute('PRAGMA wal_checkpoint(TRUNCATE)'); c.close()"

      - name: Commit updated database
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/jobs.sqlite
          git diff --cached --quiet || git commit -m "Update jobs database [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git pull --rebase origin main
          git push
